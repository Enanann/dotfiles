# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $color6
    font_size = 128
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color7
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = 0, 160
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = $color7
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -20
    halign = center
    valign = center
}

general {
    disable_loading_bar = true
    hide_cursor = true
    immediate_render = true
}
